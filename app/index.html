<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Core Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            width:100%;
            height:100%;
            padding:0;
            margin:0;
            font-family: 'Ubuntu', sans-serif;
            font-weight: 300;
	    color: white;
	    overflow: hidden;
        }

        body > div {
            display:flex;
            flex-direction:row;
            height: 100%;
            width: 100%;
        }

        h1 { 
            font-weight: 300;
            font-size: 56px;margin-top:4px;
        }

        main {
            flex: 1;
            padding:32px;
        }

        nav {
            width: 56px;
            background-color:#111;
            overflow:hidden;
            height:100%;
            color:#fff;
            display: flex;
            flex-direction: column;
            transition: all 0.2s linear;
        }


        nav:hover {
            background-color: #262626;
            width: 240px;
        }

        nav header {
            font-size: 24px;
            position: relative;
            white-space: nowrap;
            color:#111;
        }
        nav:hover header {
            color:#ffffff;
        }

        nav header::before {
            content: url(./logo.svg);
            width: 24px;
            height: 43px;
            margin: 0 8px 0 16px;
        }
        nav header::after {
            content: 'Canonical';
            position: absolute;
            top:4px;
            left:48px;
            font-size:12px;
        }

        nav ul {
            list-style: none;
            margin: 8px 0;
            padding:0;
        }
        nav ul:not(.extras) {
            flex:1;
        }

        nav ul a {
            display: block;
            padding: 8px 16px;
            color: #fff;
            text-decoration: none;
            white-space: nowrap;
            text-indent:240px;
        }
        nav:hover ul a {
            text-indent:32px;
        }
        nav ul a svg {
            vertical-align: text-top;
            margin-right:4px;
            position:absolute;
            left:20px;
        }
        nav ul a svg path {
            fill: #ffffff;
        }
        nav ul a:hover {
            background-color: #2e2e2e;
        }

        nav ul a.selected {
            border-left: 4px solid #fff;
            background-color: #373737 !important;
            padding-left:12px;
            cursor: default;
        }
        nav ul a.selected svg path {
            fill: #A8A8A8;
        }

        .btn_group {
            display: flex;
            flex-direction: row;
            margin-top:40px;
            justify-content: center;
        }
        .btn {
            border:1px solid #333;
            padding:4px 8px;
            margin-right:8px;
            cursor: pointer;
        }
        .btn:hover {
            background:#111;
        }
        .to_be_removed { opacity:0.3 }




        /* auto hack */
        #auto {display:none; flex-direction: row;}

        body.auto {
            background:#000;
            
        }

        body.auto h1 {
            color:#fff;
        }
        body.auto #auto {
            color:#fff;
            display:flex
        }


        .auto_col_1 { flex: 1; text-align: center;}
        .auto_col_2 { width: 100%; height: 100%; border-left:0px solid #333;padding: 20px; 
			overflow:hidden; max-height:250px; 
			display: flex; flex-direction: column-reverse; }
        
        #dashboard { margin: 0 auto;}

        #guage {
            transform-origin: 1.5% 55%;
            /*transform: rotate(-120deg);
            transition: all 0.5s linear;*/
            animation: bounceIn 1.5s forwards;
            fill: #CB0808;
        }

        @keyframes bounceIn {
            0% { transform: rotate(-120deg); }
            10% { transform: rotate(-120deg); }
            60% { transform: rotate(-60deg); }
            100% { transform: rotate(-94deg); }
        }

        @keyframes bounceOut {
            0% { transform: rotate(-94deg); }
            100% { transform: rotate(-120deg); }
        }

        @keyframes rev {
            0% { transform: rotate(-94deg); }
            90% { transform: rotate(33deg); }
            92% { transform: rotate(38deg); }
            94% { transform: rotate(33deg); }
            96% { transform: rotate(38deg); }
            98% { transform: rotate(33deg); }
            100% { transform: rotate(38deg); }
        }
        
        .fadeIn {
            opacity:1;
            transition: opacity 1s ease-out;
        }

        #dashboard.off #guage {
            transform: rotate(-120deg);
            animation: bounceOut 1s forwards;
        }
        #dashboard.rev #guage {
            transform: rotate(-94deg);
            animation: rev 3s forwards;
        }

        #dashboard.off .fadeIn {
            opacity:0;
        }

        .tick { fill: #ffffff; }
        .numbers { fill: #ffffff; }
        .dial_type { fill: #C75A00 }
        .ring { stroke: #C75A00 }
        .ring_bg { fill: #C75A00 }

        #screen_status { fill:#ffffff; font-size:13px; }
        #log_status { color:#cccccc; font-size:13px; line-height: 20px; overflow:auto; max-height:400px; }

        .V2_1 .dial_type { fill: #7DFF2E }
        .V2_1 .ring { stroke: #7DFF2E }
        .V2_1 .ring_bg { fill: #7DFF2E }

        .V2_2 .dial_type { fill: #2E96FF }
        .V2_2 .ring { stroke: #2E96FF }
        .V2_2 .ring_bg { fill: #2E96FF }

        .error .ring_bg { fill: #EC1D27 }
        .error #screen_status { fill: #EC1D27 }


    </style>
</head>

    <script>
        var currentColor = '';
	function start(startup) {
	    if (startup) AUTO.logger("Vehicle " + (AUTO.vehicle_on ? 'stopping' : 'starting'));
	    else AUTO.logger("Vehicle update processing");

	    // If we are starting, check the color from the controller
	    let url = window.location.hostname;
	    //alert(url);

	    fetch('http://' + url + ':4040/dashboard-color')
		.then(function(response) { return response.json(); })
		.then(function(data) {
			if (data['color'] == currentColor) return; 
			console.log(data);
			AUTO.dashboard.classList.remove('V1', 'V2_1', 'V2_2', 'error');
			switch(data['color']){
				case 'red':
					AUTO.dashboard.classList.add('V1');
					break;
				case 'green':
					AUTO.dashboard.classList.add('V2_1');
					break;
				case 'blue':
					AUTO.dashboard.classList.add('V2_2');
					break;
				default:
					AUTO.dashboard.classList.add('error');
					break;
			}
			currentColor = data['color'];
			AUTO.dashboard.classList.toggle('off');
			AUTO.logger("Dashboard updated with color " + data['color']);
			if (!startup) AUTO.dashboard.classList.toggle('off');
			else AUTO.vehicle_on = !AUTO.vehicle_on;
			//alert('done');
		})
		.catch(error => console.error('Error', error));

        //only a small amount of js to handle selected tabs
        let h1 = document.querySelector('h1'); //fake page change by updating h1 text
        
        document.querySelectorAll('nav a').forEach(n => 
            n.addEventListener("click", function(e) {
                document.querySelector('nav a.selected').classList.remove('selected');
                n.classList.add('selected');
                h1.innerText = n.innerText;

                document.body.classList.remove('auto');
                if(n.innerText == 'Auto') {
                    //hacky auto hack
                    document.body.classList.add('auto');
                }


                e.stopPropagation();
                e.preventDefault();
                return false;
            })
        );

   				start(false);

            this would be a lot cleaner if we were using some reactive js

        */

        AUTO.dashboard = document.querySelector('#dashboard');
        AUTO.btn_startstop = document.querySelector('#btn_startstop');
        AUTO.btn_revert = document.querySelector('#btn_revert');
        AUTO.btn_clear = document.querySelector('#btn_clear');

        AUTO.fake_update1 = document.querySelector('#fake_update1');
        AUTO.fake_update2 = document.querySelector('#fake_update2');
        AUTO.fake_update3 = document.querySelector('#fake_update3');

        AUTO.status_el = document.querySelector('#screen_status');
        AUTO.log_el = document.querySelector('#log_status');

        AUTO.queued_update = 'V1';

        AUTO.logger = function(str) {
            //updates the log array and paints
            //console.error(str);
            AUTO.log.push((new Date()).toLocaleString() + ': => ' + str);
            AUTO.log_el.innerHTML = AUTO.log.join('<br>');
            //scroll to bottom
            AUTO.log_el.scrollTop = AUTO.log_el.scrollHeight;
        }

        AUTO.queue_update = function(version) {
            setTimeout(function() { 
                AUTO.logger('Downloading ' + version) 
            }, 0);
            setTimeout(function() { 
                AUTO.logger('Unpacking ' + version) 
            }, 2000);
            setTimeout(function() { 
                AUTO.logger(version + ' ready on start');
                AUTO.status = 'System update ready';
                AUTO.status_el.textContent = AUTO.status;
                AUTO.queued_update = version;
            }, 3000);
        } 




        //for fun
        AUTO.status_el.addEventListener("mousedown", function(e) { AUTO.dashboard.classList.add('rev');})
        AUTO.status_el.addEventListener("mouseup", function(e) { AUTO.dashboard.classList.remove('rev');})
